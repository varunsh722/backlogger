<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>User Registration</title>
</head>
<body>
    <div class="container w-25 mt-3">
        <form action="" method="POST">
          {{ form.hidden_tag() }}
          {{ form.username }}
          {{ form.password }}
          {{ form.submit }}
        
            <div class="mb-3 p-2">
              <label for="exampleFormControlTextarea1" class="form-label">Teacher Name</label>
              <input type="text" class="form-control" id="" placeholder="Enter teacher name"></input>
            </div>
            <div class="mb-3 p-2">
              <label for="exampleFormControlTextarea1" class="form-label">Password</label>
              <input type="password" class="form-control" id="" placeholder="Enter Password"></input>
            </div>
            <div class="mb-3 p-2">
                <label for="exampleFormControlTextarea1" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="" placeholder="Enter E-mail"></input>
              </div>
            <div class="mb-3 p-2">
                <label for="exampleFormControlTextarea1" class="form-label">Name of Institution</label>
                <input type="text" class="form-control" id="" placeholder="Enter Institution name"></input>
              </div>
              <div class="mb-3 p-2">
                <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                <input type="text" class="form-control" id="" placeholder="Enter Address"></input>
              </div>
           
          
            <div class="form-check py-2 ">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
        <div class="text-center p-2">
        
            <input class="btn btn-primary" type="submit" value="Login">
        
        </div>
        
        
        </form>
        
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
