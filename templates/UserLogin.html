<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
<div class="container w-25 mt-3">
<form action="" method="POST">
{{ form.hidden_tag() }}
{{ form.username }}
{{ form.password }}
{{ form.submit }}

    <div class="mb-3 p-2">
      <label for="exampleFormControlTextarea1" class="form-label">Username</label>
      <input type="text" class="form-control" id="" placeholder="Username"></input>
    </div>
    <div class="mb-3 p-2">
      <label for="exampleFormControlTextarea1" class="form-label">Password</label>
      <input type="password" class="form-control" id="" placeholder="Password"></input>
    </div>
   
  
    <div class="form-check py-2 ">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
<div class="text-center p-2">

    <a href="{{url_for('login')}}"><input class="btn btn-primary" type="submit" value="Login"></a>

</div>


</form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
